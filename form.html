<body>

    <h1 class="m1 p1 text-center">Sign Up</h1>

  <form class="section p1 bg-light needs-validation" method="get" novalidate>

<!-- first name -->
    <div class="row align-items-center py1">
        <div class="col-auto">
          <label for="validationServer01">First Name:</label>
        </div>
        <div>
          <input type="text" id="validationServer01" class="form-control" aria-describedby="firstnameHelpInline" required>
        </div>
        <div >
          <div id="firstnameHelpInline" class="form-text invalid-feedback">
            Must be less than 10 characters long.
          </div>
        </div>
      </div>

<!-- last name -->
    <div class="row align-items-center py1">
        <div class="col-auto">
          <label for="validationServer02">Last Name:</label>
        </div>
        <div>
          <input type="text" id="validationServer02" class="form-control" aria-describedby="lastnameHelpInline" required>
        </div>
        <div >
          <div id="lastnameHelpInline" class="form-text invalid-feedback">
            Must be less than 10 characters long.
          </div>
        </div>
     </div>

<!-- email -->
     <div class="mb-3 ">
        <label for="validationServer03" class="form-label " required>Email address</label>
        <input type="email" class="form-control" id="validationServer03" placeholder="name@example.com" required>
      </div>

<!-- password -->
    <div class="row  align-items-center py1">
        <div class="col-auto">
          <label for="validationServer04">Password:</label>
        </div>
        <div>
          <input type="password" id="validationServer04" class="form-control" aria-describedby="passwordHelpInline" required>
        </div>
        <div >
          <div id="passwordHelpInline" class="form-text invalid-feedback">
            Must be 8-20 characters long.
          </div>
        </div>
      </div>

<!-- gender -->
      <label class=" py1" >
        Select Your Gender  
      </label>
    <div class="form-check">
        <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault1" required >
        <label class="form-check-label" for="flexRadioDefault1">
          Male 
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault2" required >
        <label class="form-check-label" for="flexRadioDefault2">
          Female  
        </label>
      </div>

<!-- Terms and condition -->
      <div class="col-12 py1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
          <label class="form-check-label" for="invalidCheck3">
            Agree to terms and conditions
          </label>
          <div id="invalidCheck3Feedback" class="invalid-feedback">
            You must agree before sign up.
          </div>
        </div>
      </div>

<!-- submit btn -->

<div class="col-12">
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </div>

  </form>

<script>

    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

</body>
